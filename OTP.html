<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            background-image: url("./screen2.webp");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(3.5px);
        }
        .box {
            background-color: rgb(52, 106, 188);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-shadow: 0 25px 45px rgba(7, 7, 7, 0.799)
        }
        .otp-input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        .otp-input {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .box button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./Photos/tulogo.png"" alt="Tezpur University Logo" class="logo">
        <h2>Enter OTP</h2>
        <form action="reset-password.html" method="get">
            <!-- OTP Input Boxes -->
            <div class="otp-input-container">
                <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
            </div>
            <button type="submit">Verify OTP</button>
        </form>
    </div>

    <script>
        const otpInputs = document.querySelectorAll('.otp-input');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (event) => {
                const value = event.target.value;
                if (value.length === 1) {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                }
            });
        });
    </script>
</body>
</html>
